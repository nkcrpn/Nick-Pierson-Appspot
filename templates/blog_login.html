<!DOCTYPE html>
<html>
  <head>
    <title>Sign up!</title>
    <link href="/stylesheets/blog.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1 class="header">Log in</h1>

    <form method="post">
      <label>
        Username
        <input type="text" name="username">
      </label>
      <label>
        Password
        <input type="password" name="password">
      </label>
      <div class="error">{{error}}</div>
      <input type="submit">
    </form>
  </body>
</html>
