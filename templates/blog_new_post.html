<!DOCTYPE html>
<html>
  <head>
    <title>Submit a new blog post</title>
    <link href="/stylesheets/blog.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <a href="/blog" class="logo">Nick's Blog</a>
    <h1 class="header">Submit New Post</h1>

    <form method="post">
      <label>
        <div>Subject</div>
        <input type="text" name="subject" value="{{subject}}">
      </label>
      <label>
        <div>Content</div>
        <textarea name="content">{{content}}</textarea>
      </label>

      <div class="error">{{error}}</div>

      <input type="submit" value="Submit Post">
    </form>
  </body>
</html>
